<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>数据库论文选题</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <style>
	.container{width:984px;margin:0 auto;margin-top:50px;}
	.title{margin-bottom:50px;}
  </style>
</head>
<body>
<blockquote class="layui-elem-quote title">注意：下面是已经确定好选好论文的同学列表。如果你发给我邮件但不在下面的名单而且没有收到我的回复，请尽快联系我<br>
											<b>邮箱：18301757612@163.com</b>
</blockquote>
<hr class="layui-bg-blue">
<div><p>更新时间：2017/11/21 14:40</p></div>
<div class="container">
	<table class="layui-hide" id="test"></table>
    <script src="layui/layui.all.js"  charset="utf-8"></script>
	 
	<script>
	layui.use(['table','laypage'], function(){
	  var table = layui.table;
	  var laypage = layui.laypage;
	  
	  table.render({
		elem: '#test'
		,url:'api/data'
		,cols: [[
		  {field:'id', width:80, title: 'ID', sort: true}
		  ,{field:'title', width:610, title: '论文题目', sort: true}
		  ,{field:'name', width:100, title: '姓名', sort: true}
		  ,{field:'no', width:190, title: '学号', sort: true}
		]]
	  });
	});
	</script>
</div>
</body>
</html>
