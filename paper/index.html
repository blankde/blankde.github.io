<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
	.container{width:900px;margin:0 auto;margin-top:50px;}
	.title{margin-bottom:50px;}
  </style>
</head>
<body>
<blockquote class="layui-elem-quote title">注意：下面是已经确定好选好论文的同学列表。如果你发给我邮件但不在下面的名单而且没有收到我的回复，请尽快联系我<br>
											<b>邮箱：18301757612@163.com</b>
</blockquote>
<hr class="layui-bg-blue">
<div><p>更新时间：2017/11/17 12:30</p></div>
<div class="container">
	<table class="layui-hide" id="test"></table>
    <script src="layui/layui.js" charset="gbk"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	 
	<script>
	layui.use('table', function(){
	  var table = layui.table;
	  
	  table.render({
		elem: '#test'
		,page: true //开启分页
		,limit:30 //每页元素数
		,url:'api/data'
		,cols: [[
		  {field:'title', width:610, title: '论文题目', sort: true}
		  ,{field:'name', width:100, title: '姓名'}
		  ,{field:'no', width:190, title: '学号'}
		]]
	  });
	});
	</script>
</div>
</body>
</html>
